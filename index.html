<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="index.js"></script>
  <link rel="stylesheet" href="index.css">
  <title>Tic-Tac-Toe</title>
</head>

<body>
  <div class='welcome_text'>
    <h1 id="firstTxt">Hey! choose your game size</h1>
  </div>
  
  <div class='buttonsContainer'>
    <button id="firstBtn" class="playButton">Play 3x3</button>
    <button id="secondBtn" class="playButton">Play 4x4</button>
    <button id="thirdBtn" class="playButton">Play 10x10</button>"
  </div> 
  
  <table id="table"></table>
  
  <button id="backBtn">Back to menu</button>
</body>
</html>
